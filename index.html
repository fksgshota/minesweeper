<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>マインスイーパ</title>
    <meta name="description" content="JavaScriptの学習を目的として制作したマインスイーパです"/>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js" defer></script>
  </head>
  <body>
    <h1>マインスイーパ</h1>
    <section class="game-status">
      <div class="button-group">
        <button type="button" id="pauseButton" value="pause" disabled>一時停止</button>
        <button type="button" id="levelButton">初級</button>
        <button type="button" id="flagModeButton">旗切り替え</button>
        <button type="button" id="resetButton" disabled>リセット</button>
      </div>
      <div class="display">
        <span id="timeCounter">00:00:00</span>
        <span>地雷: <span id="mineCounter">00</span></span>
        <span>旗: <span id="flagCounter">0</span></span>
      </div>
    </section>
    <section id="minefield" aria-label="地雷原"></section>
  </body>
</html>
