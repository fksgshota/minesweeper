<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Minesweeper</title>
    <meta name="description" content="A modern Minesweeper game built with JavaScript"/>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js" defer></script>
  </head>
  <body>
    <h1>Minesweeper</h1>
    <section class="game-status">
      <div class="button-group">
        <button type="button" id="pauseButton" value="pause" disabled>一時停止</button>
        <button type="button" id="levelButton">初級</button>
        <button type="button" id="flagModeButton">旗切り替え</button>
        <button type="button" id="resetButton" disabled>リセット</button>
        <button type="button" id="soundToggle" class="sound-on" title="音声ON/OFF">🔊</button>
      </div>
      <div class="display">
        <span id="timeCounter">00:00:00</span>
        <span>地雷: <span id="mineCounter">00</span></span>
        <span>旗: <span id="flagCounter">0</span></span>
      </div>
    </section>
    <section id="minefield" aria-label="地雷原"></section>

    <!-- カスタムモーダル -->
    <div id="customModal" class="modal">
      <div class="modal-content">
        <h2 id="modalTitle" class="modal-title"></h2>
        <div id="modalMessage" class="modal-message"></div>
        <div id="modalDetails" class="modal-details"></div>
        <div class="modal-buttons">
          <button id="modalConfirm" class="modal-btn modal-btn-primary">はい</button>
          <button id="modalCancel" class="modal-btn modal-btn-secondary">いいえ</button>
        </div>
      </div>
    </div>
  </body>
</html>
